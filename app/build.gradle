apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId "com.feng.test"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task hello1 {
    doLast {
        println 'doLastdoLastdoLastdoLastdoLastdoLastdoLast'
    }
    println 'fefkefeifjeojfoejofejo'
}

task hello2(dependsOn: ['hello1']) {
    def sources = fileTree('libs')
    doLast {
        sources.each { source ->
            println source.absolutePath
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile project(':library')
}
